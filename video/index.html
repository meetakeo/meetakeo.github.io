<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画テスト</title>
<style>
html,body,h1{
margin: 0;
padding: 0;
}
.video-wrapper{
width: 100%;
height: 100vh;
position: fixed;
top: 0;
left: 0;
z-index: -1;
}
.video-wrapper>video{
object-fit: cover;
width: 100%;
height: 100%;
}
.txt-box{
background-color: rgba(255, 255, 255, 0.5);
padding: 200px;
margin: 100px;
width: 50%;
box-sizing: border-box;
}
h1{
font-size: 60px;
margin-bottom: 100px;}
p{
font-size: 20px;
line-height: 3;
}
</style>
</head>
<body>
  <div class="video-wrapper">
<video src="img/Jellyfish.mp4" autoplay muted loop></video>
</div>
<div class="txt-box">
<h1>Lorem, ipsum dolor.</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus quos autem officia aperiam, et, harum impedit dolores nesciunt dolore repellat vitae laboriosam unde, hic rerum commodi quae fugiat. Ipsam, corrupti?</p>
</div>
</body>
</html>
